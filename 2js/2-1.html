<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="2-1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,
     user-scalable=no">
</head>
<body>
    <header>
        <a href="2.html"><img src="13w/左箭头.png"></a>
        <span>参数选择</span>
        <img src="13w/帮助1.png">
    </header>
    <main>
        <div class="title">
            <span>玩家配比</span>
        </div>
        <div class="content">
            <div class="killer">
                <div></div>
                <span>杀手</span><span id="killers"> </span><span>人</span>
            </div>
            <div class="killer">
                <div></div>
                <span>平民</span><span id="person"> </span><span>人</span>
            </div>
        </div>
        <div class="content-1">
            <div class="good">
                <span>好人词组：</span>
                <input id="text" type="tel" maxlength="6" placeholder="限输入6个字内"/>
            </div>
            <div class="good">
                <span>坏人词组：</span>
                <input id="text1" type="tel" maxlength="6" placeholder="限输入6个字内"/>
            </div>
        </div>
        <div class="select">
            <div class="select-1">
                <span>选择玩家人数</span>
                <input id="slideBar" value="4" type="tel" oninput="value=value.replace(/[^\d]/g,'')"/>
                <span>4~18人</span>
            </div>
            <div class="select-2">
                <button class="btn" onclick="cut()"><span>-</span></button>
                <input id="slideBar1" type="range" min="4" max="18" value="0"/>
                <button class="btn-1" onclick="plus()"><span>+</span></button>
            </div>
        </div>
    </main>
    <footer>
        <button onclick="fix()">开始发牌</button>
    </footer>
    <script src="2-1.js"></script>
</body>
</html>
