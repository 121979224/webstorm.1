<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="11.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,
     user-scalable=no">
</head>
<body>
    <header>
        <img class="imagef" src="../image/11w/返回键.png">
        <span>登录</span>
    </header>
    <main>
        <div class="msg"></div>
        <div class="loginbar">
            <img src="../image/11w/手机图标.png">
            <input type="tel" maxlength="11" oninput="value=value.replace(/[^\d]/g,'')" placeholder="请输入手机号码"/>
        </div>
        <div class="loginbar">
            <img src="../image/11w/锁头.png">
            <input type="password" placeholder="请输入密码"/>
        </div>
        <div class="but">
            <button><span>登陆</span></button>
        </div>
        <div class="joinus">
            <a href="#">立即注册</a>
            <a href="#">忘记密码?</a>
        </div>
    </main>
    <footer>
        <div></div>
        <span>第三方账号登陆</span>
        <div></div>
    </footer>
    <login>
        <div class="cir">
            <div class="circle">
                <img src="../image/11w/微信.png">
            </div>
            <span>微信登录</span>
        </div>
        <div>
            <div class="circle1">
                <img src="../image/11w/qq.png">
            </div>
            <span>QQ登录</span>
        </div>
        <div class="cir1">
            <div class="circle2">
                <img src="../image/11w/微博.png">
            </div>
            <span>微博登录</span>
        </div>
    </login>
</body>
</html>
